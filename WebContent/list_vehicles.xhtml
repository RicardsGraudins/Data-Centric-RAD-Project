<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Manufacturer Table </title>
	<h:outputStylesheet library="css" name="mystyle.css"  />

	<f:metadata>
		<f:event listener="#{vehicleController.loadVehicles()}"
			type="preRenderView" />
	</f:metadata>
</h:head>

<h:body>
	<h:form>

		<h:commandButton value="Add Vehicle" action="add_vehicle" />
		<br />
		<br />
		<h:dataTable value="#{vehicleController.vehicles}" var="p"
			styleClass="customTable"
			headerClass="customTableHeader"
			rowClasses="customTableOddRow,customTableEvenRow">
			<h:column>
				<f:facet name="header">Registration</f:facet>
				<div class="customBorderDiv">
				#{p.reg}
				</div>
			</h:column>
			<h:column>
				<f:facet name="header">Manufacturer Code</f:facet>
				<div class="customBorderDiv">
				#{p.manu_code}
				</div>
			</h:column>
			<h:column>
				<f:facet name="header">Model Code</f:facet>
				<div class="customBorderDiv">
				#{p.model_code}
				</div>
			</h:column>
			<h:column>
				<f:facet name="header">Mileage</f:facet>
				<div class="customBorderDiv">
				#{p.mileage}
				</div>
			</h:column>
			<h:column>
				<f:facet name="header">Price</f:facet>
				<div class="customBorderDiv">
				#{p.price}
				</div>
			</h:column>
			<h:column>
				<f:facet name="header">Colour</f:facet>
				<div class="customBorderDiv">
				#{p.colour}
				</div>
			</h:column>
			<h:column>
				<f:facet name="header">Fuel</f:facet>
				<div class="customBorderDiv">
				#{p.fuel}
				</div>
			</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink value="All Details" action="vehicle_details">
				</h:commandLink>
			</h:column>
		</h:dataTable>
		<h:link value="Home " outcome="index" />
	</h:form>
</h:body>
</html>

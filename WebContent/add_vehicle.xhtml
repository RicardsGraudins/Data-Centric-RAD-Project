<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Manufacturer Table</title>

	<f:metadata>
		<f:event listener="#{vehicleController.loadVehicles()}"
			type="preRenderView" />
	</f:metadata>
</h:head>

<h:body>
	<h:form>
	<h:messages id="messages" showDetail="true" autoUpdate="true" closable="true" value="Error" actionListener="#{DAO.addVehicle}" />
	
      Registration: <h:inputText value="#{vehicle.reg}" id="reg"
			p:placeholder="enter registration"
			required="true" requiredMessage="Registration is mandatory" />
			<h:message for="reg"/>
		<br />
		<br />
      Manufacturer Code: <h:inputText value="#{vehicle.manu_code}" id="manuCode"
			p:placeholder="enter manufacturer code"
			required="true" requiredMessage="Manufacturer is mandatory" />
			<h:message for="manuCode"/>
		<br />
		<br />
      Model Code: <h:inputText value="#{vehicle.model_code}" id="modelCode"
			p:placeholder="enter model code"
			required="true" requiredMessage="Model is mandatory" />
			<h:message for="modelCode"/>
		<br />
		<br />
      Mileage: <h:inputText value="#{vehicle.mileage}" id="mil"
			p:placeholder="enter mileage" />
		<br />
		<br />
      Price: <h:inputText value="#{vehicle.price}" id="price"
			p:placeholder="enter price"
			required="true" requiredMessage="Price is mandatory" />
			<h:message for="price"/>
		<br />
		<br />
      Colour: <h:inputText value="#{vehicle.colour}" id="colour"
			p:placeholder="enter colour" />
		<br />
		<br />
      Fuel: <h:inputText value="#{vehicle.fuel}" id="fuel"
			p:placeholder="enter fuel" />
		<br />
		<br />
		<h:commandButton value="Add"
			action="#{vehicleController.addVehicle(vehicle)}" />
	</h:form>
	<br />
	<h:link value="Home" outcome="index" />
	<br />
	<h:link value="Vehicles" outcome="list_vehicles" />
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Find car</title>
	<h:outputStylesheet library="css" name="mystyle.css"  />

	<f:metadata>
		<f:event listener="#{vehicleController.loadVehicles()}"
			type="preRenderView" />
	</f:metadata>
</h:head>

<h:body>
	<h:form>
      Price: <h:inputText value="#{vehicle.price}" id="price"
			p:placeholder="Less than" />
		<br />
		<br />
      Colour: <h:inputText value="#{vehicle.colour}" id="colour"
			p:placeholder="Enter vehicle colour" />
		<br />
		<br />
      Fuel: <h:inputText value="#{vehicle.fuel}" id="fuel"
			p:placeholder="Petrol/Diesel" />
		<br />
		<br />
		<h:commandButton value="Search"
			action="#{vehicleController.searchCar(p)}" />
		<br />
		<br />
	<h:link value="Home" outcome="index" />
	</h:form>
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Manufacturer Table</title>

	<f:metadata>
		<f:event listener="#{modelController.loadModels()}"
			type="preRenderView" />
	</f:metadata>
</h:head>

<h:body>
	<h:form>
	<h:messages id="messages" showDetail="true" autoUpdate="true" closable="true" value="Error" actionListener="#{DAO.addModel}" />
	
      Manufacturer Code: <h:inputText value="#{model.manu_code}" id="id"
			p:placeholder="enter manufacturer code"
			required="true" requiredMessage="Manufacturer Code is mandatory" />
			<h:message for="id"/> 
		<br />
		<br />
      Model Code: <h:inputText value="#{model.model_code}" id="mcode"
			p:placeholder="enter model code"
			required="true" requiredMessage="Model Code is mandatory" />
			<h:message for="mcode"/> 
		<br />
		<br />
      Model Name: <h:inputText value="#{model.model_name}" id="mname"
			p:placeholder="enter model name"
			required="true" requiredMessage="Name is mandatory" />
			<h:message for="mname"/>
		<br />
		<br />
      Description: <h:inputText value="#{model.model_desc}" id="mdesc"
			p:placeholder="enter model desc" />
		<br />
		<br />
		<h:commandButton value="Add"
			action="#{modelController.addModel(model)}" />
	</h:form>
	<br />
	<h:link value="Home" outcome="index" />
	<br />
	<h:link value="Models" outcome="list_models" />
</h:body>
</html>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Model Table </title>
	<h:outputStylesheet library="css" name="mystyle.css"  />

	<f:metadata>
		<f:event listener="#{modelController.loadModels()}"
			type="preRenderView" />
	</f:metadata>
</h:head>

<h:body>
	<h:form>

		<h:commandButton value="Add Model" action="add_model" />
		<br />
		<br />
		<h:dataTable value="#{modelController.models}" var="p"
			styleClass="customTable"
			headerClass="customTableHeader"
			rowClasses="customTableOddRow,customTableEvenRow">
			<h:link value="Add Model" outcome="add_model" />
			<h:column>
				<f:facet name="header">Manufacturer Code</f:facet>
				<div class="customBorderDiv">
				#{p.manu_code}
				</div>
			</h:column>
			<h:column>
				<f:facet name="header">Model Code</f:facet>
				<div class="customBorderDiv">
				#{p.model_code}
				</div>
			</h:column>
			<h:column>
				<f:facet name="header">Model Name</f:facet>
				<div class="customBorderDiv">
				#{p.model_name}
				</div>
			</h:column>
			<h:column>
				<f:facet name="header">Model Details</f:facet>
				#{p.model_desc}
			</h:column>
		</h:dataTable>
		<h:link value="Home" outcome="index" />
	</h:form>
</h:body>
</html>
